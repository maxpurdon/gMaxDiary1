<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gMax Diary</title>
    <style>
        /* Terminal Aesthetic Styles */
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #00ff00;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .entry {
            border: 1px solid #555;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #2e2e2e;
        }
        .entry img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }
        input[type="file"] {
            color: #00ff00;
        }
        button {
            background-color: #00ff00;
            color: #1e1e1e;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }
        button:hover {
            background-color: #00cc00;
        }
        .category-list {
            list-style-type: none;
            padding: 0;
        }
        .category-list li {
            padding: 5px 0;
        }
        .photo-preview {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>gMax Diary</h1>
        
        <!-- Add Entry Form -->
        <h2>Add New Entry</h2>
        <form id="diary-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" required="">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required="">
            </div>
            <div class="form-group">
                <label for="text">Text:</label>
                <textarea id="text" rows="5" required=""></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" required=""></select>
                <input type="text" id="new-category" placeholder="Add new category" style="margin-top:10px;">
                <button type="button" id="add-category-btn">Add Category</button>
            </div>
            <div class="form-group">
                <label for="photo">Attach Photo:</label>
                <input type="file" id="photo" accept="image/*">
                <img id="photo-preview" class="photo-preview" src="" alt="" style="display:none;">
            </div>
            <button type="submit">Save Entry</button>
        </form>
        
        <!-- Diary Entries Display -->
        <h2>Your Entries</h2>
        <div id="entries"></div>
    </div>

    <script>
        // Replace with your deployed Google Apps Script Web App URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbypc_LaM_d6yTx8_RkiuyFP7jBImAtbDyUy7y0Oqk362IjgurflmFtERyF1YiZZc1fXqg/exec'; // e.g., https://script.google.com/macros/s/XXXXX/exec

        // Initialize Categories
        let categories = ['General']; // Default category

        // Fetch existing categories from entries
        const fetchCategories = () => {
            fetch(`${API_URL}?action=get`)
                .then(response => response.json())
                .then(data => {
                    const uniqueCategories = new Set();
                    data.forEach(entry => {
                        if(entry.Category) uniqueCategories.add(entry.Category);
                    });
                    categories = Array.from(uniqueCategories);
                    if (!categories.includes('General')) {
                        categories.unshift('General');
                    }
                    populateCategories();
                })
                .catch(error => console.error('Error fetching entries:', error));
        };

        // Populate Category Select
        const categorySelect = document.getElementById('category');
        const populateCategories = () => {
            categorySelect.innerHTML = '';
            categories.forEach((cat, index) => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });
        };

        // Add Category
        document.getElementById('add-category-btn').addEventListener('click', () => {
            const newCatInput = document.getElementById('new-category');
            const newCategory = newCatInput.value.trim();
            if (newCategory && !categories.includes(newCategory)) {
                categories.push(newCategory);
                populateCategories();
                newCatInput.value = '';
                alert('New category added!');
            } else if (categories.includes(newCategory)) {
                alert('Category already exists!');
            }
        });

        // Handle Photo Preview
        const photoInput = document.getElementById('photo');
        const photoPreview = document.getElementById('photo-preview');
        photoInput.addEventListener('change', () => {
            const file = photoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.src = e.target.result;
                    photoPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                photoPreview.src = '';
                photoPreview.style.display = 'none';
            }
        });

        // Handle Form Submission
        document.getElementById('diary-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const text = document.getElementById('text').value.trim();
            const category = document.getElementById('category').value;
            const photoFile = document.getElementById('photo').files[0];

            if (!title || !subject || !text) {
                alert('Please fill in all required fields.');
                return;
            }

            if (photoFile) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const photoURL = event.target.result;
                    saveEntry(title, subject, text, category, photoURL);
                };
                reader.readAsDataURL(photoFile);
            } else {
                saveEntry(title, subject, text, category, '');
            }
        });

        // Save Entry to Google Sheet via Apps Script
        const saveEntry = (title, subject, text, category, photoURL) => {
            const entryData = {
                title,
                subject,
                text,
                category,
                photoURL
            };
            const payload = {
                action: 'add',
                data: entryData
            };
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'success') {
                    alert('Diary entry added successfully!');
                    document.getElementById('diary-form').reset();
                    photoPreview.src = '';
                    photoPreview.style.display = 'none';
                    fetchEntries();
                    fetchCategories();
                } else {
                    alert('Error adding entry.');
                }
            })
            .catch(error => console.error('Error:', error));
        };

        // Fetch and Display Entries
        const fetchEntries = () => {
            fetch(API_URL + '?action=get')
                .then(response => response.json())
                .then(data => {
                    const entriesDiv = document.getElementById('entries');
                    entriesDiv.innerHTML = '';
                    // Sort entries by Timestamp descending
                    data.sort((a, b) => b.ID - a.ID);
                    data.forEach(entry => {
                        const entryDiv = document.createElement('div');
                        entryDiv.className = 'entry';

                        const title = document.createElement('h3');
                        title.textContent = entry.Title;
                        entryDiv.appendChild(title);

                        const subject = document.createElement('p');
                        subject.innerHTML = `<strong>Subject:</strong> ${entry.Subject}`;
                        entryDiv.appendChild(subject);

                        const category = document.createElement('p');
                        category.innerHTML = `<strong>Category:</strong> ${entry.Category}`;
                        entryDiv.appendChild(category);

                        const text = document.createElement('p');
                        text.textContent = entry.Text;
                        entryDiv.appendChild(text);

                        if (entry.PhotoURL) {
                            const photo = document.createElement('img');
                            photo.src = entry.PhotoURL;
                            entryDiv.appendChild(photo);
                        }

                        entriesDiv.appendChild(entryDiv);
                    });
                })
                .catch(error => console.error('Error fetching entries:', error));
        };

        // Initialize
        fetchEntries();
        fetchCategories();
    </script>
</body>
</html>
